name: Update Download Count

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  update-downloads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch download counts from GitHub Releases
        id: fetch_counts
        run: |
          echo "Fetching download counts..."
          TOTAL=0
          releases=$(curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/releases)
          echo "$releases" > releases.json
          TOTAL=$(echo "$releases" | jq '[.[] | .assets[]?.download_count // 0] | add')
          echo "Total downloads: $TOTAL"
          mkdir -p docs
          echo "{\"totalDownloads\": $TOTAL}" > docs/download-count.json
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/download-count.json
          git commit -m "Update download count [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
