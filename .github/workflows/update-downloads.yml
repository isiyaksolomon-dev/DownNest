name: Update Download Count

# Run every 30 minutes
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-downloads:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Important: we use PAT to push

      # Step 2: Set up Node.js (for fetch script, optional if you want pure bash)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Fetch download counts and save to JSON
      - name: Fetch GitHub download counts
        run: |
          echo "Fetching GitHub release download counts..."
          curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            > releases.json

          # Compute total downloads
          TOTAL=0
          for asset in $(jq '.[] | .assets[]?.download_count // 0' releases.json); do
            TOTAL=$((TOTAL + asset))
          done

          echo "Total downloads: $TOTAL"

          # Write to JSON file
          mkdir -p docs
          echo "{\"downloads\": $TOTAL}" > docs/download-count.json

      # Step 4: Commit and push
      - name: Commit and push updated download count
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/download-count.json
          git commit -m "Update download count [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
